<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 - Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- JS -->
    <script src="./JS/script.js" defer></script>
</head>
<body>
    <div id="container-calc">
        <div id="header">
            <div id="hamburguer"> ☰ </div>
            <div id="textDefault"> Padrão </div>
        </div>

        <div id="operations">
            <div id="previous-operation"> </div>
            <div id="current-operation"> </div>
        </div>
        <div id="buttons-container">
            <button> % </button>
            <button> CE </button>
            <button> C </button>
            <button id="delete"> 
                <p id="delete-d">d</p>
                <img src="./img/delete-icon.png" id="delete-img" /> 
            </button>

            <button> ¹/x </button>
            <button> x² </button>
            <button> ²√x </button>
            <button> ÷ </button>

            <button class="number"> 7 </button>
            <button class="number"> 8 </button>
            <button class="number"> 9 </button>
            <button> x </button>

            <button class="number"> 4 </button>
            <button class="number"> 5 </button>
            <button class="number"> 6 </button>
            <button> - </button>

            <button class="number"> 1 </button>
            <button class="number"> 2 </button>
            <button class="number"> 3 </button>
            <button> + </button>

            <button class="number"> +/- </button>
            <button class="number"> 0 </button>
            <button class="number"> . </button>
            <button id="equals"> = </button>
        </div>
    </div>
</body>
</html>
